<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wumpus Game</title>

    <style>

    </style>
</head>

<body>
    <!-- declare container -->
    <div class="big-container">
        <h1 style="display: flex; justify-content: center; align-items: center;"><span style="color: red;">Hunt
                &nbsp</span>The &nbsp<span style="color: green;">Wumpus</span></h1>
        <!-- declare container for the game -->
        <div class="container">
            <div class="row">
                <div class="square" id="recty1x1"></div>
                <div class="square" id="recty1x2"></div>
                <div class="square" id="recty1x3"></div>
                <div class="square" id="recty1x4"></div>
            </div>
            <div class="row">
                <div class="square" id="recty2x1"></div>
                <div class="square" id="recty2x2"></div>
                <div class="square" id="recty2x3"></div>
                <div class="square" id="recty2x4"></div>
            </div>
            <div class="row">
                <div class="square" id="recty3x1"></div>
                <div class="square" id="recty3x2"></div>
                <div class="square" id="recty3x3"></div>
                <div class="square" id="recty3x4"></div>
            </div>
            <div class="row">
                <div class="square" id="recty4x1"></div>
                <div class="square" id="recty4x2"></div>
                <div class="square" id="recty4x3"></div>
                <div class="square" id="recty4x4"></div>
            </div>
        </div>

        <div class="pad-container">
            <div class="num-container">
                <div class="row-1">
                    <div onclick="move(1)" id="arrUp" class="arrow-up btn"></div>
                </div>
                <div class="row-2">
                    <div onclick="move(2)" id="arrLeft" class="arrow-left btn"></div>
                    <div onclick="move(3)" id="arrRight" class="arrow-right btn"></div>
                </div>
                <div class="row-3">
                    <div onclick="move(4)" id="arrDown" class="arrow-down btn"></div>
                </div>
            </div>
            <div onclick="shoot()" class="shoot-btn">
                <h4 class="shoot-text"">SHOOT!</h4>
            </div>
        </div>
    </div>
    <script src=" index.js">
    </script>
</body>

</html>
